<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Background">
            <div class="Grid1"></div>

            <div class="Grid2">
                <div class="App">
                    <h1 class="Title">Weather</h1>
                    <div class="CloudyIcon">
                        <img src="img/SunCloud.webp" class="SunCludIMG">
                    </div>
                    <p class="ActualTempature">17°C</p>
                    <div class="Line1"></div>
                    <div class="Days">
                        <p class="Mon">- Mon</p>
                        <p class="Tue">Tue</p>
                        <p class="Wed">Wed</p>
                        <p class="Thu">Thu</p>
                        <p class="Fri">Fri</p>
                        <p class="Sat">Sat</p>
                        <p class="Sun">Sun</p>
                    </div>
                    <div class="Tempature">
                        <p class="TemMon">17°C</p>
                        <p class="TemTue">15°C</p>
                        <p class="TemWed">18°C</p>
                        <p class="TemThu">16°C</p>
                        <p class="TemFri">20°C</p>
                        <p class="TemSat">19°C</p>
                        <p class="TemSun">14°C</p>
                    </div>
                    <div class="Icons">
                        <img src="img/SunCloud.webp" class="SunCludIMG1">
                        <img src="img/BadWeather.png" class="SunCludIMG2">
                        <img src="img/SunCloud.webp" class="SunCludIMG3">
                        <img src="img/SunCloud.webp" class="SunCludIMG4">
                        <img src="img/SunCloud.webp" class="SunCludIMG5">
                        <img src="img/SunCloud.webp" class="SunCludIMG6">
                        <img src="img/BadWeather.png" class="SunCludIMG7">
                    </div>
                </div>
            </div>
            <div class="Grid3"></div>
        </div>
    </body>
</html>
